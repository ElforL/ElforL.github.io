name: laith_shono
description: Laith Shono. Software developer based in Riyadh

publish_to: 'none' 
version: 3.1.0+10

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter 

  url_launcher: ^6.0.17

  # Firebase
  firebase_core: ^1.10.6
  cloud_firestore: ^3.1.5
  firebase_analytics: ^9.0.4
  flutter_svg: ^1.0.0
  cached_network_image: ^3.2.0
  firebase_auth: ^3.3.15


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  assets:
    - assets/
    - assets/undraw/
    - assets/store_badges/
    - assets/fonts/
  fonts:
    - family: Roboto
      fonts:
      - asset: assets/fonts/Roboto-BlackItalic.ttf
        weight: 900
        style: italic
      - asset: assets/fonts/Roboto-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: assets/fonts/Roboto-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/Roboto-Italic.ttf
        weight: 400
        style: italic
      - asset: assets/fonts/Roboto-LightItalic.ttf
        weight: 300
        style: italic
      - asset: assets/fonts/Roboto-ThinItalic.ttf
        weight: 100
        style: italic
      - asset: assets/fonts/Roboto-Black.ttf
        weight: 900
      - asset: assets/fonts/Roboto-Bold.ttf
        weight: 700
      - asset: assets/fonts/Roboto-Medium.ttf
        weight: 500
      - asset: assets/fonts/Roboto-Regular.ttf
        weight: 400
      - asset: assets/fonts/Roboto-Light.ttf
        weight: 300
      - asset: assets/fonts/Roboto-Thin.ttf
        weight: 100

  uses-material-design: true                                     
